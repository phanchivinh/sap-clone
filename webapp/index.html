<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="expires" content="0"> 
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>UI5 Application ui5</title>

	<script id="sap-ui-bootstrap"
			src="https://sapui5.hana.ondemand.com/1.113.0/resources/sap-ui-core.js"
				data-sap-ui-resourceroots='{
				"discovery.ui5": "./"
			}'
			data-sap-ui-theme="sap_horizon"
			data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
			data-sap-ui-async="true"
			data-sap-ui-preload="async"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-frameOptions="trusted"
			data-sap-ui-xx-waitForTheme="true"
			data-sap-ui-xx-supportedLanguages="en,de"
			data-sap-ui-libs="sap.ui.layout, sap.m, sap.uxap, sap.f, sap.tnt"
			>
	</script>

</head>

<body class="sapUiBody">
	<div data-sap-ui-component data-name="discovery.ui5"></div>
</body>
</html>
